name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'Server/MuchToDo/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Server/MuchToDo/**'
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: starttech-backend

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: Server/MuchToDo/go.sum

      - name: Install & Verify Dependencies
        working-directory: Server/MuchToDo
        run: |
          go mod download
          go mod verify

      - name: Go Vet
        working-directory: Server/MuchToDo
        run: go vet ./...

      - name: Go Fmt Check
        working-directory: Server/MuchToDo
        run: |
          UNFORMATTED=$(gofmt -s -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "$UNFORMATTED"
            exit 1
          fi

      - name: Unit Tests
        working-directory: Server/MuchToDo
        run: |
          go test -v ./...
          go test -coverprofile=coverage.out -covermode=atomic ./...

      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: Server/MuchToDo/coverage.out
          retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports: [ "27017:27017" ]
        env:
          MONGO_INITDB_ROOT_USERNAME: starttech
          MONGO_INITDB_ROOT_PASSWORD: startech2026
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports: [ "6379:6379" ]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Integration Tests
        working-directory: Server/MuchToDo
        env:
          INTEGRATION: "1"
          MONGO_URI: ${{secrets.MONGO_URI}}
          REDIS_ADDR: starttech-redis.ouqql9.0001.eun1.cache.amazonaws.com
        run: |
          go test -v -tags=integration ./...

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Security Tools
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run Gosec
        working-directory: Server/MuchToDo
        run: gosec -no-fail ./...

      - name: Run Govulncheck
        working-directory: Server/MuchToDo
        run: govulncheck ./... || true

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, integration-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      image-uri: ${{ steps.build.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - uses: docker/setup-buildx-action@v3

      - name: Build & Push Image
        id: build
        working-directory: Server/MuchToDo
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
            --push .
          
          echo "image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build.outputs.image }}
          severity: CRITICAL,HIGH
          exit-code: '0'

  deploy:
    name: Deploy to EC2 ASG
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Deployment Info
        run: |
          echo "Backend deployed successfully"
          echo "Image: ${{ needs.build-and-push.outputs.image-uri }}"
