name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AWS_REGION: eu-north-1

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Linter
        working-directory: frontend
        run: npm run lint || echo "Linter not configured, skipping..."

      - name: Run Unit Tests
        working-directory: frontend
        run: npm test -- --coverage --watchAll=false || echo "No tests found, skipping..."

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: frontend/coverage
          retention-days: 7

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit
        working-directory: frontend
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate || echo "Vulnerabilities found but continuing..."

      - name: Check for known vulnerabilities
        working-directory: frontend
        run: |
          echo "Checking package versions..."
          npm outdated || true

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build React App
        working-directory: frontend
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_ENV: production
          CI: false
        run: npm run build

      - name: List Build Directory
        working-directory: frontend
        run: |
          echo "Build directory contents:"
          ls -la build/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 7

  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: List files before sync
        run: |
          echo "Files to be synced:"
          ls -la build/

      - name: Sync to S3
        run: |
          echo "Syncing to S3 bucket: ${{ secrets.FRONTEND_BUCKET }}"
          
          # Sync all files except index.html with long cache
          aws s3 sync build/ s3://${{ secrets.FRONTEND_BUCKET }}/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "asset-manifest.json" \
            --exclude "service-worker.js"
          
          # Upload files that should not be cached
          if [ -f build/index.html ]; then
            aws s3 cp build/index.html s3://${{ secrets.FRONTEND_BUCKET }}/index.html \
              --cache-control "public,max-age=0,must-revalidate" \
              --content-type "text/html"
          fi
          
          if [ -f build/service-worker.js ]; then
            aws s3 cp build/service-worker.js s3://${{ secrets.FRONTEND_BUCKET }}/service-worker.js \
              --cache-control "public,max-age=0,must-revalidate" \
              --content-type "application/javascript"
          fi

      - name: Invalidate CloudFront Cache
        run: |
          echo "Invalidating CloudFront distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "Invalidation created: $INVALIDATION_ID"
          echo "Waiting for invalidation to complete..."
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --id $INVALIDATION_ID

      - name: Verify Deployment
        run: |
          echo "Verifying S3 bucket contents..."
          aws s3 ls s3://${{ secrets.FRONTEND_BUCKET }}/ --recursive --human-readable --summarize

      - name: Get CloudFront URL
        run: |
          CF_URL=$(aws cloudfront get-distribution \
            --id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --query 'Distribution.DomainName' \
            --output text)
          echo "Frontend deployed to: https://$CF_URL"

      - name: Deployment Notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Frontend deployed successfully!"
            echo "Bucket: s3://${{ secrets.FRONTEND_BUCKET }}"
            echo "CloudFront Distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          else
            echo "Frontend deployment failed!"
          fi